<pl-question-panel>
    <pl-pivot-table col="6" row="6" index="1" multi-col="false" ellipsis="true">
        <pl-column>
            <pl-choice correct="true">Item A B C D</pl-choice>
            <pl-choice correct="false">Item X Y Z W</pl-choice>
            <pl-choice correct="false">Item 1 2 3 4</pl-choice>
        </pl-column>
        <pl-index>
            <pl-choice correct="true">Category A B C D E</pl-choice>
            <pl-choice correct="false">Category X Y Z W V</pl-choice>
        </pl-index>
        <pl-row>
            <pl-choice correct="true" place="[1,2,3,4,5]">1 3 6 10 15</pl-choice>
            <pl-choice correct="false">2 4 16 32 64</pl-choice>
        </pl-row>
    </pl-pivot-table>
</pl-question-panel>
