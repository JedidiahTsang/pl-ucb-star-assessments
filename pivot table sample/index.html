<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pivot table</title>

        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
    </head>
    <body>
        <div class="column column-todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Column Choice</h2>
            <article class="col-article" draggable="true" ondragstart="drag(event)" data-id="1">
                <h3>Item|A|B|</h3>
            </article>
            <article class="col-article" draggable="true" ondragstart="drag(event)" data-id="2">
                <h3>Item|X|Y|</h3>
            </article>
        </div>
        <div class="choice-panel">
            <div class="column column-ip" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Index Choice</h2>
                <article class="col-card" draggable="true" ondragstart="drag(event)" data-id="4">
                    <h3>Index1</h3>
                </article>
                <article class="col-card" draggable="true" ondragstart="drag(event)" data-id="5">
                    <h3>Index2</h3>
                </article>
                <article class="col-card" draggable="true" ondragstart="drag(event)" data-id="6">
                    <h3>Index3</h3>
                </article>
            </div>
            <div class="column column-ip" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Row Choice</h2>
                <article class="col-card" draggable="true" ondragstart="drag(event)" data-id="7">
                    <h3>Row #1</h3>
                </article>
                <article class="col-card" draggable="true" ondragstart="drag(event)" data-id="8">
                    <h3>Row #2</h3>
                </article>

            </div>
        </div>

        <div class="dataframe">
            <div class="header" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h1>Drop column here</h1>
            </div>
            <div class="wrapper clearfix">
                <div class="nav" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h1>Drop index here</h1>
                </div>
                <div class="section" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h1>Drop row here</h1>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
